<div class="d-flex row bd-highlight mb-1">
    <div class="form-froup row" style="width: 70%;">
        <label class="col-sm-2 ">
            Employee Name
        </label>
        <div class="col-sm-10 mt-2">
            <input type="text" class="from-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
        </div>

        <label class="col-sm-2 mt-1">
            Department
        </label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="Department">
                <option>--Select--</option>
                <option *ngFor="let depName of DepartmentList">
                    {{depName.DepartmentName}}
                </option>
            </select>
        </div>

        <label class="col-sm-2">
            Date of joining
        </label>
        <div class="col-sm-10 mt-2">
            <input type="date" [(ngModel)]="DateOfJoining">
        </div>

    </div>

    <div class="bd-higlight" style="width: 30%;">
        <img [src]=PhotoFilePath  height="150px;" width="200px;">

        <input type="file" class="mt-2" (change)="uploadPhoto($event)">
        
    </div>
</div>

<button (click)="addEmployee()" *ngIf="EmployeeId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateEmployee()" *ngIf="EmployeeId!=0" class="btn btn-primary">
    Update
</button>
