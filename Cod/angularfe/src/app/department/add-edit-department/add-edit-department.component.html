<div class="form-froup row">
    <label class="col-sm-2 col-form-label">
        Department Name
    </label>
    <div class="col-sm-10 col-form-label">
        <input type="text" class="from-control" [(ngModel)]="DepartmentName"
        placeholder="Enter Department Name">
    </div>
</div>

<button (click)="addDepartment()" *ngIf="DepartmentId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateDepartment()" *ngIf="DepartmentId!=0" class="btn btn-primary">
    Update
</button>
